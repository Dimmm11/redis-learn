databaseChangeLog:
  - changeSet:
      id: 1
      author: dimmm
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(50)

        - createTable:
            tableName: events
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(50)
              - column:
                  name: description
                  type: VARCHAR(50)
              - column:
                  name: user_id
                  type: BIGINT

        - addForeignKeyConstraint:
            baseTableName: events
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_events_user
