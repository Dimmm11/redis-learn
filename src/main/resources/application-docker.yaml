spring:
  application:
    name: redis-demo-my

  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:postgresql://postgres-db:5432/users-events
    username: dimmm
    password: 12345
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
#    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db-changelog.yaml

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      ttl: 60

server:
  port: 8087

app:
  jwt:
    secret: ${JWT_SECRET:SuperSecret1234567890-000000-2222222-00000-fdfdfddsfsfsdf}
    ttl: 900
  oauth2:
    client_id: ${GITHUB_CLIENT_ID}
    client_secret: ${GITHUB_CLIENT_SECRET}
